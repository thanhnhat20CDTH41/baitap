<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giaiPT(a, b, c) {
            if (a == 0) {
                if (b == 0) {
                    if (c == 0) {
                        document.write('Phuong trinh vo so nghiem');
                    } else {
                        document.write('Phuong trinh vo nghiem');
                    }
                } else {
                    document.write('Phuong trinh co 1 nghiem duy nhat: ' + (-c / b));
                }
            } else {
                var delta = b * b - 4 * a * c;
                if (delta > 0) {
                    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    document.write('Phuong trinh co 2 nghiem la x1 = ' + x1 + " x2 = " + x2);
                } else if (delta == 0) {
                    var x = -b / (2 * a);
                    document.write('Phuong trinh co nghiem kep la: x1 = x2 = ' + x);
                } else {
                    document.write('Phuong trinh vo nghiem');
                }
            }
        }
        var a = parseInt(prompt('Nhap a'));
        var b = parseInt(prompt('Nhap b'));
        var c = parseInt(prompt('Nhap c'));
        giaiPT();
    </script>
</body>
</html>
